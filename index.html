---
layout: default
---


<section class="grid padding-around">
    <!-- to put an image as the entire background use div use the name of the photo in css -->
    {% for post in site.posts limit: 4 %}
    <div class="col-3">
      <a href="{{post.url}}">
        <div class="blog-loop-background" style="background-image:url('{{post.featured-image}}')"></div>
        <div class="blog-loop-title-text">
          <h2> {{post.title}} </h2>
          <h4> {{post.category}} </h4>
          <h4> {{ page.date | date: "%B %-d %Y"}} </h4>
        </div>
      </div>
    </a>
  {% endfor %}
  </section>

  <h3 class="padding-around"> Model | Actress | Content Creator | Web Developer </h3>

  <section class="grid padding-around">
    <div class="col-3 index-model-photo"> </div>
    <div class="col-3 index-model-photo"> </div>
    <div class="col-3 index-model-photo"> </div>
    <div class="col-3 index-model-photo"> </div>
</section>

  <section class="padding-around">
    <h3> Stay in Touch </h3>
      <!-- I want to link my newsletter to my already existing mailchimp account -->
    <form class="newsletter">
      <input class="news-letter center" type="text" name="first-name" placeholder="first name">
      <input class="news-letter center" type="text" name="last-name" placeholder="last name">
      <input class="news-letter center" type="email" name="email" placeholder="email">
      <input class="button news-letter center" type="submit" value="Join The List">
    </form>
  </section>
